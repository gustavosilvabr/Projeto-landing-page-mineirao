<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado mineirao</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>

</head>
<body>
    <header>
       
        <nav class="container">
             <img class="logo" src="img/logo.jpg" alt="Logo do supermercado">
            <div class="container-nav">
                <ul class="container-list">
                    <li class="child-list" >
                        <a href="#">Inicio</a>
                    </li>
                    <li class="child-list">
                        <a href="#">Catalogo</a>
                    </li>
                    <li class="child-list">
                        <a href="#">Sobre</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/f7a1086f81f5045b37ad1fdd180b8e3b.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/6972df68ae041116fb827ee73b87.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/banners-mineirao.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <footer>

    </footer>
</body>
</html>
